#application prop
server.port=8081
spring.application.name=employee

#mysql prop 
spring.datasource.url=jdbc:mysql://localhost:3306/employee
spring.datasource.username=someuser
spring.datasource.password=somepass
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mailing properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=someuser
spring.mail.password=somepass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.leave.notification.subject="Leave notification approval mail"

#spring batch prop
spring.batch.jdbc.initialize-schema=always

# spring admin client configuration
spring.boot.admin.client.url=http://localhost:9002
spring.boot.admin.client.service-base-url=http://localhost:9002

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

logging.file.path=employeelog.log
logging.file.max-history= 50
logging.file.max-size= 50MB

